manual:
  no_description: 无描述
  help:
    description: 显示帮助信息
    usage: /yasui [subCommands...] help
  reload:
    usage: /yasui reload
    description: 从配置文件中载入配置. 未保存的变更将丢失.
  chunkentities:
    usage: /yasui chunkentities
    description: 列出 Top-N 加载实体的区块. 鼠标悬浮在坐标上可以传送.
  chunkevents:
    usage: /yasui chunkevents
    description: 列出 Top-N 区块ticking事件. 鼠标悬浮在坐标上可以传送.
  counter:
    usage: /yasui counter <entity|tileentity> [world]
    description: 列出 Top-N 消耗CPU时间的 entity 或 tileentity .
  operation:
    usage: /yasui operation <engage|release> <operation name>
    description: 手动 engage/release 指定操作.
  status:
    usage: /yasui status
    description: 打印全部状态信息.
  no_usage: 无用法
  region:
    create:
      usage: /yasui region create <region name> [chunk|block] [x1] [z1] [x2] [z2]
      description: 创建一个区域
    enable:
      usage: /yasui region create <region name>
      description: 启用一个区域
    disable:
      usage: /yasui region disable <region name>
      description: 停用一个区域
    rule:
      usage: /yasui region rule <region name> <bypass|enforce|remove> <rule name>
      description: 添加一个规则到区域内
